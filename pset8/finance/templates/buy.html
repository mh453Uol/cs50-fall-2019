{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form class="needs-validation" action="/buy" method="post" novalidate>
        <div class="form-group">
            <input class="form-control" name="symbol" placeholder="Symbol i.e AAPL (Apple)" type="text" required>
            <small id="emailHelp" class="form-text text-muted">Find Symbols for companies <a href="https://www.advfn.com/nasdaq/nasdaq.asp">here</a></small>
            <div class="invalid-feedback">Symbol is required</div>
        </div>
        <div class="form-group">
            <input class="form-control" name="share" placeholder="Shares" type="number" required min="1">
            <div class="invalid-feedback">Shares is required</div>
        </div>
        <button class="btn btn-primary" type="submit">Buy Stock</button>
    </form>
{% endblock %}
